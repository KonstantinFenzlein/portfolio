<div class="contact-container">
  <div class="contact-text">
    <h2>Contact</h2>
    <p>Got a problem to solve?</p>
    <p>Contact me through this form, I am interested in hearing from you, knowing your ideas and contributing to your projects with my work.</p>
    <p>Need a Frontend developer? <b>Contact me!</b></p>
  </div>

  <form>
    <input type="text" placeholder="Your name" required>
    <input type="email" placeholder="Your email" required>
    <textarea placeholder="Your message" rows="5" required></textarea>

    <!-- Checkbox fÃ¼r Datenschutz -->
    <div class="privacy-check">
       <input type="checkbox" required>
       <span>I've read the <a href="/privacy">privacy policy</a> and agree to the processing of my data.</span>
    </div>

    <button type="submit">Say Hello :)</button>
  </form>
</div>
